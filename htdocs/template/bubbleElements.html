<!-- To use this, use the custom element <root-class-bubble> -->

<template id="rootClassBubbleTemplate">
    <link rel="stylesheet" type="text/css" href="/css/classBubble.css">
    <div class="root-class-bubble class-bubble">
        <slot name="course-number">XXX-0000</slot>
        <slot name="course-name">COURSE NAME</slot>
        <span class="bubble-tooltip-span">
            <slot name="bubble-tooltip">No description</slot>
        </span>
    </div>

</template>
